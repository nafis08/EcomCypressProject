name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'

jobs:
  cypress-run:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
      
      - name: Install Cypress binary
        run: npx cypress install
      
      - name: Test run
        run: 
          export CYPRESS_API_URL=http://localhost:1234
          export CYPRESS_RECORD_KEY=24769f78-5aa5-49f2-ad7e-401089aec37d
          npm run sorry_cypress_test_e2e

